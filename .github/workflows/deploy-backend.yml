name: Sync Backend to Hugging Face Hub

on:
  push:
    branches: [main]
    paths:
      - 'server/**'

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Verify token is available
          if [ -z "$HF_TOKEN" ]; then
            echo "Error: HF_TOKEN is not set"
            exit 1
          fi
          
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          # Clone the HF Space repo with credentials
          git clone https://sharvarianand:$HF_TOKEN@huggingface.co/spaces/sharvarianand/Primetrade.ai space_repo
          
          # Remove existing files in space_repo to ensure a clean sync (excluding .git)
          find space_repo -mindepth 1 -not -path 'space_repo/.git*' -delete
          
          # Copy server files to the space repo root
          rsync -av server/ space_repo/ --exclude node_modules --exclude .env --exclude .git
          
          cd space_repo
          
          # Configure git to use token for authentication
          git config credential.helper store
          echo "https://sharvarianand:$HF_TOKEN@huggingface.co" > ~/.git-credentials
          
          git add .
          
          # Commit changes (exit gracefully if no changes)
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "deploy: sync backend from github commit ${GITHUB_SHA::7}"
            git push https://sharvarianand:$HF_TOKEN@huggingface.co/spaces/sharvarianand/Primetrade.ai main
          fi
